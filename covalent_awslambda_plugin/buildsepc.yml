version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  build:
    commands:
      - echo Starting build $DISPATCH_ID-$NODE_ID on `date`
      - docker build -t $ECR_REPO_NAME:$DISPATCH_ID-$NODE_ID .
      - docker tag $ECR_REPO_NAME:$DISPATCH_ID-$NODE_ID $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$DISPATCH_ID-$NODE_ID
  post_build:
    commands:
      - echo Build $DISPATCH_ID-$NODE_ID completed on `date`
      - echo Pushing image to ECR
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$DISPATCH_ID-$NODE_ID
